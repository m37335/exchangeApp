    impact: "High"

  - name: "パフォーマンス問題"
    description: "本番環境でのパフォーマンス問題"
    mitigation: "継続的なパフォーマンス監視と最適化"
    probability: "Medium"
    impact: "Medium"

  - name: "セキュリティ問題"
    description: "本番環境でのセキュリティ問題"
