version: '3.8'

services:
  app:
    build: .
    container_name: exchanging_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    command: python -m flask run --host=0.0.0.0 --port=8000 --reload
    stdin_open: true
    tty: true

