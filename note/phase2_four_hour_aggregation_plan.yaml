# Phase 2: 4時間足集計実装計画書
# Exchange Analytics System - 時間足集計システム

project:
  name: "Exchange Analytics System - 時間足集計システム"
  phase: "Phase 2: 4時間足集計"
  version: "1.0.0"
  created_date: "2025-08-15"
  priority: "中"
  estimated_duration: "1-2日"

overview:
  description: "5分足データから4時間足を自動集計・保存するシステムの実装"
  objective: "4時間ごと05分に前4時間の5分足データを集計し、PostgreSQLに保存"
  success_criteria:
    - "4時間足データが正常に集計・保存される"
    - "処理時間が15秒以内"
    - "重複データが適切に回避される"
    - "Phase 1の機能を活用して効率的に実装"

dependencies:
  existing_files:
    - "src/infrastructure/database/connection.py"
    - "src/infrastructure/database/models/price_data_model.py"
    - "src/infrastructure/database/repositories/price_data_repository_impl.py"
    - "src/utils/logging_config.py"
    - "scripts/cron/hourly_aggregator.py (参考)"
  new_files:
    - "scripts/cron/four_hour_aggregator.py"
    - "logs/four_hour_aggregator.log"

tasks:
  task_1:
    id: "TASK-201"
    name: "FourHourAggregatorクラス作成"
    description: "4時間足集計専用のクラスを実装"
    priority: "高"
    estimated_hours: 4
    dependencies: []
    deliverables:
      - "FourHourAggregatorクラスの実装"
      - "4時間足集計期間計算ロジック"
      - "OHLCV計算ロジック（Phase 1を活用）"
    acceptance_criteria:
      - "前4時間の期間が正しく計算される"
      - "OHLCVが正確に計算される"
      - "日本時間での処理が正常に動作する"

  task_2:
    id: "TASK-202"
    name: "4時間足集計ロジック実装"
    description: "4時間足特有の集計ロジックを実装"
    priority: "高"
    estimated_hours: 3
    dependencies: ["TASK-201"]
    deliverables:
      - "4時間足集計アルゴリズム"
      - "データ検証機能"
      - "エラーハンドリング"
    acceptance_criteria:
      - "48件の5分足から1件の4時間足が生成される"
      - "データの整合性が保たれる"
      - "エラーが適切に処理される"

  task_3:
    id: "TASK-203"
    name: "メインスクリプト作成"
    description: "four_hour_aggregator.pyのメインスクリプトを実装"
    priority: "高"
    estimated_hours: 2
    dependencies: ["TASK-202"]
    deliverables:
      - "メインスクリプト"
      - "コマンドライン引数処理"
      - "実行フロー制御"
    acceptance_criteria:
      - "スクリプトが正常に実行される"
      - "コマンドライン引数が処理される"
      - "適切な終了コードが返される"

  task_4:
    id: "TASK-204"
    name: "単体テスト作成"
    description: "4時間足集計の単体テストを実装"
    priority: "高"
    estimated_hours: 4
    dependencies: ["TASK-203"]
    deliverables:
      - "FourHourAggregatorテスト"
      - "4時間足集計ロジックテスト"
      - "期間計算テスト"
    acceptance_criteria:
      - "全テストが通過する"
      - "テストカバレッジが80%以上"
      - "エッジケースがテストされる"

  task_5:
    id: "TASK-205"
    name: "統合テスト作成"
    description: "4時間足集計の統合テストを実装"
    priority: "高"
    estimated_hours: 3
    dependencies: ["TASK-204"]
    deliverables:
      - "統合テスト"
      - "パフォーマンステスト"
      - "エラーシナリオテスト"
    acceptance_criteria:
      - "完全なワークフローがテストされる"
      - "パフォーマンス目標が達成される"
      - "エラーシナリオが適切に処理される"

  task_6:
    id: "TASK-206"
    name: "crontab設定追加"
    description: "4時間足集計のcrontab設定を追加"
    priority: "中"
    estimated_hours: 1
    dependencies: ["TASK-205"]
    deliverables:
      - "crontab設定更新"
      - "ログファイル設定"
      - "実行権限設定"
    acceptance_criteria:
      - "crontabが正しく設定される"
      - "ログファイルが作成される"
      - "実行権限が適切に設定される"

  task_7:
    id: "TASK-207"
    name: "本番テスト実行"
    description: "実際のデータでの動作確認を実行"
    priority: "高"
    estimated_hours: 2
    dependencies: ["TASK-206"]
    deliverables:
      - "本番環境テスト"
      - "データ整合性確認"
      - "パフォーマンス測定"
    acceptance_criteria:
      - "実際のデータで正常に動作する"
      - "データ整合性が保たれる"
      - "パフォーマンス目標が達成される"

